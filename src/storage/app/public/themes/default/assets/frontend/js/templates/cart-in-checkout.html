<form action="/cart/manipulate" method="post" data-buy  class="flex relative mb3">
    <input type="hidden" name="uid" value="${attributes.uid}" >
    <button type="submit" name="action" value="remove"  class="ph0 self-start white absolute right-0 top-0 pointer bg-transparent bn">&times;</button>
    <div class="w-40 nested-img dn db-ns">
        <img src="{{if associatedModel.images[0] }}${associatedModel.images[0].full}{{else associatedModel.image}} ${associatedModel.image}{{else}} /storage/img/default-thumb.png {{/if}}" style="max-height:150px; width:auto" >
    </div>
    <div class="w-100 w-60-ns pl2 flex flex-column-ns flex-row justify-between">
        <div>
            <h3 class="f5 f3-ns fw5 mt0 mb2-ns mb0">${ name }</h3>
            <p class="fw5 mv0 f5 dn-ns">${ quantity } шт</p>
        </div>
        <p  class="f6 fw5 mt0 mb3 dn db-ns">

            ${ attributes.ingredients }


        </p>
        <div class="flex justify-between items-end-ns items-start">
            <div class=" fw5 mv0 mr4 mr0-ns"><span class="f2-ns f4">${ price }</span> <span class="f4-ns f6"> грн.</span></div>
            <p class="fw5 mv0 f5 dn db-ns">${ quantity } шт</p>
        </div>
        <p class="f4 mv0 dn db-ns">${ associatedModel.weight } г</p>
    </div>
</form>
